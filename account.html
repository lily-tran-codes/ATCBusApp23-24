<!DOCTYPE html>
<html>
    <head>
        <title>Admin Accounts</title>
        <link rel="stylesheet" href="/admin.css">
        <link rel="icon" href="public/images/atc-logo.png">
        <script src="/account.js"></script>
    </head>
    <body>
        <div class="topnav">
            <a href="/admin">Schedules</a>
            <a href="/admin/buses">Buses</a>
            <a class="active" href="/admin/account">Account</a>
            <a href="/home">Student View</a>
        </div>
        <h1>Account</h1>
        <table id="accountsTable">
            <tr>
                <td class="rowName"><b>Username</b></td>
                <td id="usernameField"></td>
                <td><button id="usernameBtn" name="username" onclick="modifyAccount(this);">Change username</button></td>
            </tr>
            <tr>
                <td class="rowName"><b>Password</b></td>
                <td id="passwordField"></td>
                <td><button id="passwordBtn" name="password" onclick="modifyAccount(this);">Change password</button></td>
            </tr>
        </table>
        <form id="newPasswordForm" class="hidden">
            <h4><label>Old Password</label></h4>
            <input required type="password" id="oldPassword">
            <h4><label>New Password</label></h4>
            <input required type="password" id="newPassword">
            <h4><label>Re-type new password</label></h4>
            <input required type="password" id="retypePassword">
            <p style="color:rgb(175, 0, 0);" id="notif"></p>
            <button id="submitPw" name="password" type="submit">Submit</button>
        </form>
    </body>
</html>
