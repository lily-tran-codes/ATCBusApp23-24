<!DOCTYPE html>
<html>
    <head>
        <title>Admin Login</title>
        <link rel="stylesheet" href="admin.css">
        <link rel="icon" href="/images/atc-logo.png">
    </head>
    <body id="loginBody">
        <div id="loginDiv">
            <div class="logo"><img src="images/atc-logo.png"></div>
            <h2 style="margin: auto;">Login</h2>
            <form id="loginForm" method="post" action="/login" autocomplete="off">
                <h3>Username</h3>
                <input type="text" id="usernameInput" name="username" required>
                <h3><label for="usernameInput">Password</label></h3>
                <input type="password" id="passwordInput" name="password" required>
                <div style="margin: 0px; padding: 0px; width: 100%; text-align: center;">
                    <input type="submit" value="Submit" for="loginForm" class="submitButton">
                </div>
            </form>
        </div>
    </body>
    <script>
    </script>
</html>
